<ion-header>
  <ion-navbar color="primary">
    <ion-title align="center">Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="dashboard">
    <h1 align="center" class="dashboardH1">4<span class="light">H</span>07<span class="light">M</span></h1>
    <p align="center" class="subtext">worked this week</p>
    <ion-grid class="dashboard-buttons">
      <ion-row>
        <ion-col width-33 align="center"><button ion-button clear (click)="openPage('')"><ion-icon name="md-alarm"></ion-icon></button></ion-col>
        <ion-col width-33 align="center"><button ion-button clear (click)="openPage('calendar')"><ion-icon name="md-calendar"></ion-icon></button></ion-col>
        <ion-col width-33 align="center"><button ion-button clear (click)="openPage('pulse')"><ion-icon name="md-pulse"></ion-icon></button></ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="card">
    <ion-segment [(ngModel)]="task">
      <ion-segment-button value="tasks">
        Upcoming Tasks
      </ion-segment-button>
      <ion-segment-button value="prioritytasks">
        Priority Tasks
      </ion-segment-button>
    </ion-segment>


    <div [ngSwitch]="task">
      <ion-list *ngSwitchCase="'tasks'">
        <ion-item tappable>
          <ion-avatar item-left>
            <img src="https://cdn4.iconfinder.com/data/icons/web-development-5/500/window-javascript-coding-256.png">
          </ion-avatar>
          <h2>Introduction to programming</h2>
          <p>2 Hours</p>
        </ion-item>
        <ion-item tappable>
          <ion-avatar item-left>
            <img src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/calculator-256.png">
          </ion-avatar>
          <h2>Linear Algebra</h2>
          <p>4 Hours</p>
          <p>Tip look at Strassens Algorithm</p>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'prioritytasks'">
        <ion-item tappable>
          <ion-avatar item-left>
            <img src="https://cdn4.iconfinder.com/data/icons/keynote-and-powerpoint-icons/256/Analytics_balls-256.png">
          </ion-avatar>
          <h2>Statistics</h2>
          <p>2 Hours</p>
          <p>Not that again! And it's even prioritized!.</p>
        </ion-item>
      </ion-list>
    </div>
    
  </div>
  
</ion-content>
